<template name="ui_components_projectsLine">

        <div class="collapsible-header waves-effect waves-teal">
            <span class="left">{{projectName}}</span>
            <a class="right" href="{{projectLink}}"><i class="material-icons">open_in_new</i></a>
        </div>
        <div class="collapsible-body">
            <p>{{#markdown}}{{projectText}}{{/markdown}}</p>
        </div>
    </li>
</template>
