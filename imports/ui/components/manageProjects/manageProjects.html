<template name="ui_components_manageProjects">
    <table class="highlight responsive-table" style=" text-overflow: ellipsis">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Link</th>
                <th><a id="createProject" href="#"><i class="material-icons small">add</i></a></th>
            </tr>
        </thead>
        <tbody>
            {{#each project in getProjects}}
                {{>ui_components_manageProjectsLine name=project.name description=project.description link=project.link _id=project._id}}
            {{/each}}
        </tbody>
    </table>
    
</template>

<template name="ui_components_manageProjectsLine">
    <tr>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>{{link}}</td>
        <td>
            <a id="editProject" value="{{_id}}" href="#"><i class="material-icons">mode_edit</i></a>
            <a id="deleteProject" value="{{_id}}" href="#"><i class="material-icons">delete</i></a>
        </td>
    </tr>
</template>
