<template name="ui_components_projectsCard">
<div class="col s6">
  <div class="card blue darken-1 z-depth-2">
    <div class="card-content white-text">
      <span class="card-title">{{cardTitle}}</span>
        <p>{{cardText}}</p>
      </div>
      <a href="{{cardLink}}">
        <div class="card-action grey lighten-2 hoverable center-align">{{cardLinkText}}</div>
      </a>
    </div>
</div>       
</template>
