<template name="ui_components_projectsCard">
<div class="col s6">
  <div class="card light-blue darken-4 z-depth-2">
    <div class="card-content white-text">
      <span class="card-title">{{cardTitle}}</span>
        <p>{{cardText}}</p>
      </div>
      <a href="{{cardLink}}">
        <div class="card-action light-blue accent-4 hoverable center-align white-text">{{cardLinkText}}</div>
      </a>
    </div>
</div>       
</template>
